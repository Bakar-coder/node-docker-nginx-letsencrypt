server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name ghettohustler.com www.ghettohustler.com;

        location / {
                proxy_pass http://node:3000;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}

server {
    listen              443 ssl;
    server_name         ghettohustler.com;
    ssl_certificate     /etc/letsencrypt/live/ghettohustler.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ghettohustler.com/privkey.pem;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    server_name ghettohustler.com www.ghettohustler.com;
    location / {
            proxy_pass http://node:3000;
    }
    location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}