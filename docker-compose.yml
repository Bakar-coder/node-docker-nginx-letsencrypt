version: "3.8"

services:
  # Run the node application
  node-app:
    container_name: node-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    build:
      context: ./app

  # Run the caddy server
  caddy:
    image: caddy/caddy:2.3.0-alpine
    container_name: caddy-service
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - $PWD/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site:/srv
      - caddy_data:/data
      - caddy_config:/config

volumes:
caddy_data:
caddy_config:
